    <style>
        :root {
            --primary-color: #1976d2;
            --primary-hover: #1565c0;
            --background-color: #f6f9fc;
            --card-background: #fff;
            --text-color: #23272f;
            --border-color: #e0e8ef;
            --error-color: #e53935;
            --success-color: #43a047;
            --warning-color: #ffb300;
            --secondary-color: #757575;
            --category-color-1: #e3f2fd;
            --category-color-2: #e8f5e9;
            --category-color-3: #fff3e0;
            --category-color-4: #fce4ec;
        }
        .dark-mode {

            --background-color: #23272f;
            --card-background: #2a2e38;
            --text-color: #f6f9fc;
            --border-color: #44475a;
        }
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background 0.3s, color 0.3s;
        }
        .navbar {
            position: sticky;
            top: 0;
            background: var(--card-background);
            box-shadow: 0 2px 6px rgba(25, 118, 210, 0.08);
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 24px;
        }
        .navbar h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin: 0;
            letter-spacing: 1px;
        }
        .nav-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .toggle-mode-btn {
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 1.4rem;
            cursor: pointer;
            transition: color 0.2s;
        }
        .hamburger {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: var(--primary-color);
            margin-right: 10px;
        }
        .sidebar {

            top: 0;
            left: -260px;
            width: 250px;
            height: 100%;
            background: var(--card-background);
            box-shadow: 2px 0 10px rgba(0,0,0,0.10);
            padding: 30px 20px;
            transition: left 0.3s cubic-bezier(.4,0,.2,1);
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .sidebar.open {
            left: 0;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .sidebar li {
            margin-bottom: 16px;
        }
        .sidebar a, .sidebar button {
            display: block;
            background: none;
            border: none;
            color: var(--text-color);
            padding: 10px 12px;
            border-radius: 8px;
            font-size: 1.1rem;
            width: 100%;
            text-align: left;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .sidebar a:hover, .sidebar button:hover {
            background: var(--primary-color);
            color: #fff;
        }
        .container {
            max-width: 540px;
            margin: 40px auto 20px;
            padding: 0 14px;
            flex: 1 0 auto;
            width: 100%;
        }
        .card {
            background: var(--card-background);
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(25, 118, 210, 0.08);
            padding: 28px 22px;
            margin-bottom: 22px;
            transition: box-shadow 0.2s, transform 0.2s;
        }
        .card:hover {
            box-shadow: 0 12px 40px 0 rgba(25, 118, 210, 0.13);
            transform: translateY(-2px) scale(1.01);
        }
        h2 {
            margin-top: 0;
            margin-bottom: 18px;
            color: var(--primary-color);
            font-size: 1.2rem;
            font-weight: 600;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input[type="text"], input[type="number"], input[type="file"], select {
            padding: 12px;
            border: 1.5px solid var(--border-color);
            border-radius: 7px;
            font-size: 1rem;
            background: var(--background-color);
            color: var(--text-color);
            outline: none;
            transition: border 0.2s;
        }
        input:focus, select:focus {
            border-color: var(--primary-color);
        }
        button {
            padding: 12px 0;
            background: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 7px;
            font-size: 1rem;
            font-weight: 500;
            box-shadow: 0 2px 10px 0 rgba(25, 118, 210, 0.10);
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
        }
        button:hover {
            background: var(--primary-hover);
            box-shadow: 0 4px 16px 0 rgba(25, 118, 210, 0.18);
        }
        .edit-btn, .delete-btn, .save-btn, .cancel-btn {
            padding: 7px 16px;
            font-size: 0.93rem;
            margin-left: 7px;
            margin-top: 5px;
        }
        .delete-btn {
            background: var(--error-color);
        }
        .edit-btn {
            background: var(--warning-color);
            color: #23272f;
        }
        .save-btn {
            background: var(--success-color);
        }
        .cancel-btn {
            background: var(--secondary-color);
        }
        .clear-all-btn {
            background: var(--secondary-color);
            margin-bottom: 10px;
        }
        .clear-all-btn:hover {
            background: var(--error-color);
        }
        #wordList {
            list-style: none;
            padding: 0;
            margin-top: 12px;
        }
        #wordList li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 13px 0;
            border-bottom: 1px solid var(--border-color);
            font-size: 1rem;
            position: relative;
            gap: 6px;
            transition: background 0.15s;
        }
        #wordList li:last-child {
            border-bottom: none;
        }
        #wordList li:hover {
            background: var(--category-color-1);
        }
        .category-badge {
            display: inline-block;
            font-size: 0.8em;
            padding: 2px 8px;
            border-radius: 6px;
            margin-right: 6px;
            background: var(--category-color-2);
            color: #256029;
        }
        .error {
            color: var(--error-color);
            font-size: 1rem;
            margin: 8px 0;
            text-align: center;
        }
        @media (max-width: 600px) {
            .container {
                margin: 20px 0 15px 0;
                padding: 0 2px;
            }
            .navbar {
                flex-direction: column;
                padding: 10px 7px;
            }
        }
    </style>
</head>
